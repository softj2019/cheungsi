<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>서핑예약</title>
</head>
<body>
<th:block layout:fragment="content">
	<div class="main res-main">
        <h1>서핑예약</h1>
        <div>
            <section class="search-box mb20 mt20">
              <form action="" method="get">
                <div class="date">
                    <input type="text" id="from_date" name="res_date" class="date_pick input2" placeholder="예약일"> 
                    <i class="cal1"></i>
                </div>
                 <button type="button" class="btn-w" onclick="searchTable()">검색</button>
                 <button type="button" class="btn-blue" onclick="reservationPopup()">예약등록</button>
              </form>
            </section>
            <section class="table-out">
                <table class="in-table">
                  <tbody class="table-head">
                    <tr>
                      <td class="td-t1">대분류</td>
                      <td class="td-t1">중분류</td>
                      <td>
                      	<table class="sub-in-table font-b">
                      		<tr class="tit-tr">
                      			  <td rowspan="2" class="td-name bgpink">이름</td>
			                      <td rowspan="2" class="td-ph bgpink">연락처</td>
			                      <td colspan="5" class="bgpurple">기본옵션(숙박)</td>
			                      <td colspan="4" class="bgLGrey">서핑강습</td>
			                      <td colspan="4" class="bgLpink">서핑렌탈</td>
			                      <td colspan="3" class="bgyellow">파티</td>
			                      <td colspan="3" class="bgLBlue">펍</td>
			                      <td rowspan="2" class="td-re bgpink">메모</td>
			                      <td rowspan="2" class="td-t1">등록일</td>
                      		</tr>
                      		<tr>
		                      <td class="td-w bgpurple">수량</td>
		                      <td class="td-w bgpurple">금액</td>
		                      <td class="td-w bgpurple">구매방법</td>
		                      <td class="td-w bgpurple">예약일</td>
		                      <td class="td-w bgpurple">입실여부</td>
		                      <td class="td-w bgLGrey">수량</td>
		                      <td class="td-w bgLGrey">금액</td>
		                      <td class="td-w bgLGrey">구매방법</td>
		                      <td class="td-w bgLGrey">강습시간</td>
		                      <td class="td-w bgLpink">수량</td>
		                      <td class="td-w bgLpink">금액</td>
		                      <td class="td-w bgLpink">구매방법</td>
		                      <td class="td-w bgLpink">렌탈종류</td>
		                      <td class="td-w bgyellow">수량</td>
		                      <td class="td-w bgyellow">금액</td>
		                      <td class="td-w bgyellow">구매방법</td>
		                      <td class="td-w bgLBlue">수량</td>
		                      <td class="td-w bgLBlue">금액</td>
		                      <td class="td-w bgLBlue">구매방법</td>
		                    </tr>
                      	</table>
                      </td>
                    </tr>
                  </tbody>
                  <tbody class="tbodyReservation">
                  
                  </tbody>
                </table>
            </section>
            <th:block th:replace="fragments/pagination"></th:block>
        </div>
    </div>
<script type="text/javascript" th:src="'/assets/js/'+${jsFileName}+'.js'"></script>
</th:block>
</body>
</html>
