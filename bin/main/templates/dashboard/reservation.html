<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>분류관리</title>
</head>
<body>
<th:block layout:fragment="content">
	<div class="main">
        <h1>분류관리</h1>
        <div class="flexwrap">
            <section class="left-s">
                <ul class="category-out">
                	<li th:each="category1: ${category1List}">
                		<a href="" th:value="${category1.category_id}" th:text="${category1.category_name}" th:attr="upper-id=${category1.category_upper_id}"></a>
                		<ul th:each="category2: ${category2List}">
                            <li th:if="${category1.category_id == category2.category_upper_id}" th:value="${category2.category_id}" th:text="${category2.category_name}" th:attr="upper-id=${category2.category_upper_id}"></li>
                        </ul>
                	</li>
                </ul>
            </section>
            <section class="right-s">
                <div>
                    <select name="category_id" id="">
                        <option value="0">최상위분류</option>
                    </select>
                    <input type="text" class="input3" name="category_name">
                    <button type="button" class="btn-blue" id="category_add_btn" onclick="addCategory()">추가</button>
                    <button type="button" class="btn-red" id="category_del_btn" onclick="delCategory()">삭제</button>
                </div>
            </section>
        </div>
    </div>
<script type="text/javascript" th:src="'assets/js/'+${jsFileName}+'.js'"></script>
</th:block>
</body>
</html>
